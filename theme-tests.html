<script>
    setInterval(function(){
        var digits = document.querySelectorAll('.test-animating .odometer-digit');
        if (digits[0].className === 'odometer-digit odometer-digit-animating-up') {
            digits[0].className = 'odometer-digit';
            digits[1].className = 'odometer-digit';
        } else {
            digits[0].className = 'odometer-digit odometer-digit-animating-up';
            digits[1].className = 'odometer-digit odometer-digit-animating-up';
        }
    }, 3000);
</script>
