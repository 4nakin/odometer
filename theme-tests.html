<script>
    setInterval(function(){
        var digits1 = document.querySelectorAll('.test-animating-1 .odometer-digit');

            digits1[0].className = 'odometer-digit';
            digits1[1].className = 'odometer-digit';

            digits1[1].className = 'odometer-digit odometer-animating-up';
        }

            digits2[2].className = 'odometer-digit';
        } else {
            digits2[0].className = 'odometer-digit odometer-animating-up';
            digits2[1].className = 'odometer-digit odometer-animating-up';
            digits2[2].className = 'odometer-digit odometer-animating-up';

</script>
